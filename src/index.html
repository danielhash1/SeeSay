<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeSay | Videocall Rooms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- tab logo -->
    <link rel="icon" type="image/svg+xml" href="./assets/img/eye-svg.svg">
    <!-- modal script -->

    <!-- fonts -->
    
    <!-- Cantarell -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader" id="loader-id"></div>

    <header>
        <a href="#" class="logo-header">
            <img class="logo-seesay" src="./assets/img/white-logo.png" alt="SeeSay">
        </a>
    </header>
    
    <main class="hero-part container">
         <section class="left-part">
         
            <img src="./assets/img/vector-shape.png">
            
            <div class="text-n-buttons">
                <div class="text-overlay">
                    <h1>
                        Minimalistic & Fast<br>
                        Video-Calls<br>
                        in rooms.</h1>
                    </h1>
                </div>

                <div class="button-container">
                    <button class="button-hero" id="btn1">Join</button>
                    <button class="button-hero" id="btn2">Create a room</button>
                </div>

                
                <!-- 1 | Join modal window -->
                <div id="modal-container-join">
                    <div id="modal-content1">
                        <span id="close-modal1-id" class="close-modal">&times;</span>
                        <h2 class="modal-header">Join room</h2>
                        
                        <form class="login-form1" id="form-join">
                            <label class="username-form" for="username">Your username:</label>
                            <input type="text" class="username-join" id="username-join-id" required>
                        
                            <label class="pass-code" for="password">Room code:</label>
                            <input type="text" id="username-room-id" name="password" required>
                        
                            <button  type="submit" class="join-button">Join</button>
                        </form>
                        

                        
                    </div>
                </div>

                <!-- 2 | Create modal window -->
                <div id="modal-container-create">
                    <div id="modal-content2">
                        <span id="close-modal2-id" class="close-modal">&times;</span>
                        <h2 class="modal-header">Create a Room</h2>
                        
                        <form id="form-create" class="login-form2">
                            <label class="username-form" for="username">Your username:</label>
                            <input type="text" class="username-join" id="username-create-id" title="Enter your username"required>
                        
                            <label class="room-name" for="r-name">Room name:</label>
                            <input type="text" name="roomname" id="room-name-id" title="Enter a room name" required>

                            <label class="pass-code" for="password">Room code:</label>
                            <input type="text" id="room-code-id" name="r-code" title="Enter the pass-code for your room" required>
                        
                            <button type="submit" class="create-button">Create</button>
                        </form>
                    </div>
                </div>

         </section>

         <section class="right-part">
            <div class="chat-images">
                <img class="img1 chat-img" src="./assets/img/1.png" alt="Video-Call">
                <img class="img2 chat-img" src="./assets/img/2.png" alt="Chat">
                <img class="img3 chat-img" src="./assets/img/3.png" alt="Message">
            </div>

            <div class="under-img-txt">
                <p>
                    no registrations.<br>
                    no waste of time.
                </p>
            </div>

         </section>
    </main>
    <script src="./assets/js/modal.js"></script>
</body>
</html>
